<ion-header>

  <ion-navbar>
    <ion-title>Grupos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<button ion-button (click)="getOpenGroups()">
		Mostrar grupos abiertos (sólo depuración)
	</button>
	<ion-card *ngFor="let group of (this.groups$ | async)">
		<ion-card-header>
			<strong>{{group.title}}</strong>
		</ion-card-header>
	</ion-card>
</ion-content>

<ion-fab bottom right>
	<button [navPush]="CreateGroupPage" ion-fab>
		<ion-icon name="add">
		</ion-icon>
	</button>
</ion-fab>
