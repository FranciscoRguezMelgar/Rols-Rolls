<ion-header>

  <ion-navbar>
    <ion-title>Grupos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>	

	<ion-card *ngFor="let group of groupsList">
		<ion-card-header>
			<ion-icon name="globe" large md padding></ion-icon><strong>{{group.name}}</strong>
		</ion-card-header>
	</ion-card>

	
	

</ion-content>
	<ion-fab bottom right>
		<button ion-fab><ion-icon name="add"></ion-icon></button>
	</ion-fab>
