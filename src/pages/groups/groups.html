<ion-header>

  <ion-navbar>
    <ion-title>Grupos</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
	<button ion-button (click)="buscar()">
		<ion-icon name="search"></ion-icon> Buscar dispositivos
	</button>

	<button ion-button (click)="setVisible()">
		<ion-icon name="eye"></ion-icon> Hacerte visible
	</button>

	<ion-card *ngFor="let device of devices">
		<ion-card-header>
			<strong>{{device.name}}</strong>
		</ion-card-header>

		<ion-card-content>
			{{device.address}}
		</ion-card-content>
	</ion-card>
	
	
	

</ion-content>
