<ion-header>
	<ion-navbar>
		<ion-title>Editar una tirada</ion-title>
		<ion-buttons end>
			<button icon-start ion-button outline (click)="save()">
				<ion-icon name="checkmark">				
				</ion-icon>
				Guardar
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<button ion-button (click)="addDice()">
		Añadir dado
	</button>
	<ion-item>
		<ion-label floating>Título</ion-label>
		<ion-input ion-input [(ngModel)]="roll.name"></ion-input>
	</ion-item>
	<ion-card *ngFor="let dice of roll.dice">
		<ion-card-header icon-start>
			<ion-icon name="cube">				
			</ion-icon>
			Dado de {{dice.faces}}
		</ion-card-header>
		<ion-card-content>
			<button icon-start ion-button>
				<ion-icon name="trash"></ion-icon>
				Eliminar
			</button>
		</ion-card-content>
	</ion-card>
</ion-content>
