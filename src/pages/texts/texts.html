<ion-header>

  <ion-navbar>
    <ion-title>Textos de este grupo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card *ngFor='let text of psc.currentGroup.texts'>
		<ion-card-header icon-start>
			<ion-icon large name='clipboard'></ion-icon>
			<strong>{{text.title}}</strong>
		</ion-card-header>
		<ion-card-content>
			<button (click)="edit(text)" ion-button icon-start>
				<ion-icon name='color-wand'>
				</ion-icon>
				Editar
			</button>
			<button ion-button icon-start (click)='delete(text)'>
				<ion-icon name='trash'>
				</ion-icon>
				Eliminar
			</button>
			<button ion-button icon-start (click)="makeVisible(text)">
				<ion-icon name='share'>
				</ion-icon>
				Difundir
			</button>
		</ion-card-content>
	</ion-card>

</ion-content>
<ion-fab bottom right>
	<button (click)='create()' ion-fab>
		<ion-icon name="add">
		</ion-icon>
	</button>
</ion-fab>
