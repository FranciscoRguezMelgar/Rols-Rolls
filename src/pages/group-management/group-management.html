<ion-header>
	<ion-navbar>
		<ion-title>Gestión de grupo</ion-title>
	</ion-navbar>

</ion-header>

<ion-content padding>
	<ion-item>			
		<h1 class="title">Se están uniendo jugadores...</h1>
		La contraseña del grupo es: <ion-badge >{{this.psc.currentGroup?.password}}</ion-badge>
	</ion-item>
	<ion-item>
		<button ion-button (click)="goToMainMenu()" >Finalizar búsqueda</button>
	</ion-item>
	<ion-item>		
		<ion-card *ngFor="let player of this.psc.currentGroup?.members; let i = index" >
			<ion-card-header>
				{{player.nick}}
			</ion-card-header>
			<ion-card-content>
				<button *ngIf="i != 0" icon-start ion-button (click)="removeMember(player)">
					<ion-icon name="trash">
					</ion-icon>
					Echar del grupo
				</button>
			</ion-card-content>
		</ion-card>		
	</ion-item>
	
</ion-content>
